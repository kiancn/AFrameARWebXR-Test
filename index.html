<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <title>AFrame WebXR Multiple Image Recognition test.</title>
</head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <!-- define a camera which will move according to the marker position -->
    <a-marker type="pattern" url="pattern-self2020closeup.patt">
        <a-box position='0 0.5 0' color="#EF2D5E" material='opacity: 0.5;'></a-box>
    </a-marker>
    <!-- define a camera which will move according to the marker position -->
    <a-marker type="pattern" url="pattern-marker-water-splash.patt">
        <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    </a-marker>

    <a-marker type="pattern" url="pattern-marker-toilet.patt">
        <a-sphere position='0 0.5 0' material='opacity: 0.5;'></a-sphere>
    </a-marker>

    <a-marker type="pattern" url="pattern-marker-save-water.patt">
        <a-sphere position='0 0.5 0' radius=".2" material='opacity: 0.5;' color="red"></a-sphere>
    </a-marker>

    <a-entity camera>

    </a-entity>

</a-scene>
</body>
