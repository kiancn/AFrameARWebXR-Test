<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        
    

        <script src="js/interaction-events.js"></script>

        <title>AFrame WebXR Multiple Image Recognition test.</title>
    </head>


    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-assets timeout="600000">

                <a-asset-item id="fauset" src="models/fauset_test.gltf"></a-asset-item>
                <a-asset-item id="toilet" src="models/toilet.gltf"></a-asset-item>
                <a-asset-item id="duck" src="models/duck/Duck.gltf"></a-asset-item>
            </a-assets>
            
            <a-marker marker-click-handler-splash emitevents="true" cursor="rayOrigin: mouse" type="pattern" url="pattern-marker-water-splash.patt" id="marker-splash">
                <a-entity id="fauset-instance" position='0 0.5 0.4' scale="2 2 2" rotation="0 90 -90" gltf-model="#fauset">                  
                </a-entity>
            </a-marker>
<!--
            <a-marker type="pattern" url="pattern-marker-toilet.patt">
                <a-entity id="toilet-instance" position='0 0.5 0.4' scale="1 1 1" rotation="-90 90 -90">
                    <a-entity position="0 0 0" gltf-model="#toilet" material="metalness: 1; roughness: 1;"></a-entity>
                </a-entity>
            </a-marker>
-->
            <!-- define markers and objects -->
            <!-- <a-marker marker-click-handler-duck emitevents="true" cursor="rayOrigin: mouse" type="pattern" url="pattern-self2020closeup.patt" id="marker-duck"> -->
            <a-marker marker-click-handler-duck emitevents="true" cursor="rayOrigin: mouse" type="pattern" url="pattern-self2020closeup.patt" id="marker-duck">
                <a-entity id="duck-instance" position='0 0.5 0.4' scale="1" rotation="90 90 -90" gltf-model="#duck"></a-entity>
                <!--   <a-box position='0 0.5 0' color="#EF2D5E" material='opacity: 0.5;'></a-box> -->
            </a-marker>



            <!-- define a camera -->
            <a-entity camera></a-entity>

        </a-scene>
    </body>

</html>
