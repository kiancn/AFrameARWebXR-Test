<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: hit-test, local-floor;
                    optionalFeatures: dom-overlay;
                    overlayElement: #overlay"
      vr-mode-ui="enterVRButton: #enterVR"
    >
      <a id="enterVR" href="#"></a>
      <a-assets>
        <a-asset-item
          id="reticle"
          src="https://cdn.glitch.com/efbfe93d-3cb4-4f58-9679-097aa442f54a%2Freticle.glb?v=1628155909644"
          response-type="arraybuffer"
        ></a-asset-item>
      </a-assets>
      <a-camera position="0 1.2 0">
          <a-entity id="raycasterElement"
                    raycast="element: #overlay"
                    raycaster="objects: .collidable; enabled: false; useWorldCoordinates: true"></a-entity>
      </a-camera>
      <a-entity
        gltf-model="#reticle"
        scale="0.8 0.8 0.8"
        ar-hit-test
      ></a-entity>
      <a-entity raycast-toggle="element: #raycast-toggle"></a-entity>
    </a-scene>

    <div id="overlay">
      <label class="switch" id="switch">
        <input id="raycast-toggle" type="checkbox" checked />
        <span class="slider round"></span>
      </label>
    </div>
  </body>
</html>
